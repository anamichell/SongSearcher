<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sade's Discography</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>


<div class="container-fluid" style="margin: 2em;">
    <div class="row">
        <div class="col-md-6" id="heading">
            <p>Best of Sade</p>
            <h1>Main Search</h1>
            <p>Search for songs by partial lyrics.</p>
            
            <div class="input-group">
                <input id="search" class="main-search form-control form-control-sm" placeholder="Search" type="textbox">
            </div>

            <div class="togghighlight">
                <p>Highlight</p>
            </div>

            <div class="album-container" id="categories">
                <div class="col-sm-4">
                    <div class="album">
                        <h1>Diamond Life</h1>
                        <img style="width: 100%; height: auto;" src="https://upload.wikimedia.org/wikipedia/en/6/69/Sade_-_Diamond_Life.png" alt="Album image">
                        <ul id="songList" class="list">
                            <li class="FUTCT">
                                <p class="song-name">first song</p>
                                <p class="lyrics">lyrics</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-6" id="lyrics-section">
            <h1 class="lyricsbox">Song Lyrics</h1>
            <div id="lyrics-container"></div>
        </div>
    </div>
</div>

<script src="lyricsearch.js"></script>
</body>
</html>
